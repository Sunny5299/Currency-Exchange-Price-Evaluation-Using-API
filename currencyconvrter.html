<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="currencyconverter.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <div class="container">
        <p class="para">KNOW YOUR CURRENCY VALUE</p>
        <FORM class="FOM">
            <div class="box">
                <P class="PARA1">PLEASE ENTER YOUR VALUE :</P>
                <input type="text" value="100">
            </div>
            <div class="splcontainer">
             <div class="dropdown">
              <div class="from">
                <img src="https://flagsapi.com/US/shiny/64.png"  alt="">

                </select>
               </div>
             </div>
               <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <div class="dropdown">
                <div class="to">
                  <img src="https://flagsapi.com/IN/shiny/64.png"  alt="">
                  <select name="To">
                  </select>
                </div>
              </div>
            </div>
            <p class="msg">1 USD = 80 INR</p>
            <button class="btn">Get your Currency Value</button>
        </FORM>
    </div>
    <script src="code.js"></script>
    <script src="currencyconverter.js"></script>
